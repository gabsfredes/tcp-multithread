<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consulta de CPF</title>
    <style>
        /* Resetando alguns estilos padrões */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo geral da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        /* Título */
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Formulário */
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 14px;
            margin-bottom: 6px;
            display: block;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            background-color: #fafafa;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #4CAF50;
            background-color: #fff;
            outline: none;
        }

        /* Botão de submit */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilo para mensagens de erro */
        p {
            text-align: center;
            color: red;
            font-size: 16px;
        }

        /* Resultados */
        h2 {
            margin-top: 20px;
            color: #333;
        }

        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Consultar CPF / Nome</h1>
    
    <form method="post">
        <label>IP do Servidor:</label>
        <input type="text" name="server_host" required><br>

        <label>Porta do Servidor:</label>
        <input type="number" name="server_port" required><br>

        <label>CPF:</label>
        <input type="text" name="cpf"><br>

        <label>Nome:</label>
        <input type="text" name="nome"><br>

        <button type="submit">Consultar</button>
    </form>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    {% if result %}
        <h2>Resultado:</h2>
        <pre>{{ result | tojson(indent=2) }}</pre>
    {% endif %}
</body>
</html>
