<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consulta de CPF</title>
</head>
<body>
    <h1>Consultar CPF / Nome</h1>
    <form method="post">
        <label>CPF:</label>
        <input type="text" name="cpf"><br>
        <label>Nome:</label>
        <input type="text" name="nome"><br>
        <button type="submit">Consultar</button>
    </form>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    {% if result %}
        <h2>Resultado:</h2>
        <pre>{{ result | tojson(indent=2) }}</pre>
    {% endif %}
</body>
</html>
